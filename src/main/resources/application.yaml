server:
  port: 8086

spring:
  application:
    name: vnatives-commerce-pricing-discount-service

  datasource:
    url: jdbc:mysql://localhost:3310/vnatives_price
    username: price
    password: price
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

  cache:
    type: redis

logging:
  level:
    root: INFO
    com.vnatives.pricing: DEBUG
